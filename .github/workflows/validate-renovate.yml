name: Validate Renovate Config

on:
  push:
    paths:
      - .github/workflows/validate-renovate.yml
      - renovate.json

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npx --package renovate -c 'renovate-config-validator renovate.json --strict'
