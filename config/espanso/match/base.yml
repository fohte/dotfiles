matches:
  - trigger: ';;details'
    replace: |-
      <details>
      <summary>$|$</summary>

      </details>

  - trigger: ';;lgtm'
    replace: 'LGTM ğŸ‘'

  - trigger: ';;mdimg'
    replace: '<img src="{{output}}" width="50%">'
    vars:
      - name: clipboard
        type: clipboard
      - name: output
        type: shell
        params:
          cmd: echo "$ESPANSO_CLIPBOARD" | sed -E 's/!\[.*\]\((.*)\)/\1/'

  - trigger: intsall
    replace: install

  # insert date the format such like `2024-01-01 (Sun)`
  # if clipboard has a date-like string, use it as a base date
  # otherwise, use today's date
  - trigger: '/date/'
    vars:
      - name: clipboard
        type: clipboard
      - name: formatted
        type: shell
        params:
          cmd: |
            date -d "$ESPANSO_CLIPBOARD" +'%Y-%m-%d (%a)' || date +'%Y-%m-%d (%a)'
    replace: '{{formatted}}'

  # insert date the format such like `2024-01-01 (Sun)`
  # usage:
  #   `/date;2024-01-01;` -> `2024-01-01 (Sun)`
  #   `/date;tommorow;` -> `2024-01-02 (Mon)`
  #   `/date;next sunday;` -> `2024-01-07 (Sun)`
  - regex: '/date;(?P<date>[^;]*);'
    vars:
      - name: formatted
        type: shell
        params:
          cmd: |
            date -d "$ESPANSO_DATE" +'%Y-%m-%d (%a)' || echo
    replace: '{{formatted}}'
