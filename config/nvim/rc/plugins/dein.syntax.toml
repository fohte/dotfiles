# adds TOML support
[[plugins]]
repo = 'cespare/vim-toml'
on_ft = 'toml'

# adds CoffeeScript support
[[plugins]]
repo = 'kchmck/vim-coffee-script'
on_ft = 'coffee'

# adds HTML5 and inline SVG support
[[plugins]]
repo = 'othree/html5.vim'
on_ft = 'html'

# adds Pug (formerly Jade) support
[[plugins]]
repo = 'digitaltoad/vim-pug'
on_ft = ['jade', 'pug']

# adds Slim support
[[plugins]]
repo = 'slim-template/vim-slim'
on_ft = 'slim'

# adds Scala support
[[plugins]]
repo = 'derekwyatt/vim-scala'
on_ft = 'scala'

# adds Swift support
[[plugins]]
repo = 'toyamarinyon/vim-swift'
on_ft = 'swift'

# adds tmux.conf support
[[plugins]]
repo = 'keith/tmux.vim'
on_ft = 'tmux'

[[plugins]]
repo = 'plasticboy/vim-markdown'

# adds JavaScript support
[[plugins]]
repo = 'pangloss/vim-javascript'
on_ft = 'javascript'
hook_source = '''
  let g:javascript_plugin_flow = 1
'''

[[plugins]]
repo = 'MaxMEllon/vim-jsx-pretty'
on_ft = ['javascript', 'typescript']
hook_source = '''
  let g:vim_jsx_pretty_colorful_config = 1
'''

[[plugins]]
repo = 'rust-lang/rust.vim'
on_ft = 'rust'

[[plugins]]
repo = 'hail2u/vim-css3-syntax'
on_ft = 'css'

[[plugins]]
repo = 'sirtaj/vim-openscad'
on_ft = 'openscad'

[[plugins]]
repo = 'leafgarland/typescript-vim'
on_ft = 'typescript'

[[plugins]]
repo = 'gutenye/json5.vim'
on_ft = 'json5'

[[plugins]]
repo = 'jparise/vim-graphql'
on_ft = 'graphql'

[[plugins]]
repo = 'google/vim-jsonnet'
on_ft = 'jsonnet'
hook_source = '''
  let g:jsonnet_fmt_on_save = 1
'''
