set -s escape-time 0
set -g base-index 1
setw -g pane-base-index 1

set -g xterm-keys on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal xterm-256color

# Enable cursor-styling
# See https://github.com/neovim/neovim/pull/3165
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

set -g default-shell $SHELL

# run-shell inherits tmux's environment, not the login shell's, so tools
# installed via mise (e.g. fzf) are invisible to plugins like tmux-fzf-url.
# Prepend mise shims so that run-shell can find them.
set-environment -g PATH "$HOME/.local/share/mise/shims:$PATH"

# Enable extended keys for Ctrl+number support
# These settings allow tmux to understand non-standard key combinations like Ctrl+1-9
# which are not defined in standard ASCII. Requires terminal emulator support.
set -s extended-keys on                      # Enable extended key sequences support
set -as terminal-features 'xterm*:extkeys'   # Tell tmux that xterm-like terminals support extended keys
set -g extended-keys-format csi-u            # Use CSI-u format (Kitty keyboard protocol) for extended keys

setw -g mouse on

setw -g mode-keys vi

set -g renumber-windows on

set -g history-limit 5000

# bell is annoying except in vibe session
set -g visual-bell off
set -g bell-action other

if-shell "uname | grep -q Darwin" "source-file ~/.config/tmux/tmux.macos.conf" ""
if-shell "uname | grep -q Linux" "source-file ~/.config/tmux/tmux.ubuntu.conf" ""

# ----------------------------------------------------------
#   Statusbar
# ----------------------------------------------------------
set -g status-interval 15
set -g status-justify centre
set -g status-position top
set -g status-left-length 50
set -g status-left '#{?client_prefix,#[bg=orange]#[fg=black#,bold],#[bg=black]#[fg=default#,bold]} #{session_name} '
set -g status-right-length 50
set -g status-right '#[bg=black,fg=default] %Y-%m-%d (%a) %H:%M'
setw -g status-style bg=default,fg=white

# this is needed for window_activity_flag
set -g monitor-activity on

# enable bell monitoring for vibe session
set -g monitor-bell on

setw -g window-status-current-style bg=orange,fg=black,bold
setw -g window-status-style bg=black,fg=white
setw -g window-status-bell-style 'bg=colour196,fg=colour15,bold'
setw -g window-status-format ' #(tmux-name info #{window_id})#{?window_activity_flag,*, }'
setw -g window-status-current-format ' #(tmux-name info #{window_id})#{?window_activity_flag,*, }'

set -g message-style bg=default,fg=white

# ----------------------------------------------------------
#   Pane Border
# ----------------------------------------------------------
set -g pane-active-border-style fg=blue,bg=default
set -g pane-border-style fg=white,bg=default
set -g pane-border-format "#{?window_zoomed_flag,#[bg=red],#{?pane_active,#[bg=blue],#[bg=colour240]}}#[fg=white] #{pane_index} #[default]"
set -g pane-border-status bottom

# Dim inactive panes with slightly lighter background
set -g window-style 'bg=colour235'
set -g window-active-style 'bg=colour234'

# Auto-hide pane border status when only one pane
set-hook -g window-layout-changed 'if-shell -F "#{==:#{window_panes},1}" "set -w pane-border-status off" "set -w pane-border-status bottom"'
set-hook -g after-new-window 'set -w pane-border-status off'
set-hook -g after-new-session 'set -w pane-border-status off'

# Change border color when zoomed
set-hook -g after-resize-pane 'if-shell -F "#{window_zoomed_flag}" "set -w pane-active-border-style fg=red,bg=default" "set -w pane-active-border-style fg=blue,bg=default"'

# ----------------------------------------------------------
#   Key bindings
# ----------------------------------------------------------
set -g prefix 'M-u'
unbind C-b

bind r source-file ~/.config/tmux/tmux.conf \; display "tmux.conf is reloaded!"

unbind t
bind t new-window -c "#{pane_current_path}"
bind -n F3 select-window -t :-
bind -n F4 select-window -t :+
bind -n F5 swap-window -t -1 \; select-window -t -1
bind -n F6 swap-window -t +1 \; select-window -t +1
bind -n F7 copy-mode

bind -n M-/ split-window -h -c "#{pane_current_path}"
bind -n M-- split-window -v -c "#{pane_current_path}"
bind / split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -n M-Left select-pane -L
bind -n M-Down select-pane -D
bind -n M-Up select-pane -U
bind -n M-Right select-pane -R

bind -r M-C-h resize-pane -L 5
bind -r M-C-j resize-pane -D 5
bind -r M-C-k resize-pane -U 5
bind -r M-C-l resize-pane -R 5

# Session navigation (MRU cycle with time window)
bind -n M-j run-shell "tmux-session-cycle next"
bind -n M-k run-shell "tmux-session-cycle prev"

bind -T copy-mode-vi v send-keys -X begin-selection

# Exit copy mode on drag end without copying
unbind -T copy-mode-vi MouseDragEnd1Pane
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X cancel

bind s choose-tree -s -O time
bind w choose-tree -w -O time

bind p run-shell -b "cd #{pane_current_path} && zsh -lc 'gh pr view -w' 2>/dev/null || zsh -lc 'gh pr view -w' 2>&1"

bind d run-shell -b "cd #{pane_current_path} && f=/tmp/difit.\$\$.log && zsh -lc 'git diff \$(git merge-base origin/\$(gh pr view --json baseRefName -q .baseRefName 2>/dev/null || git main) HEAD) | npx difit' >/dev/null 2>\$f || cat \$f; rm -f \$f"

bind -n M-s run -b "tmux-session-fzf switch"

# Claude Code watch popup
# Use full path and unquoted arguments so tmux directly execs the binary
# instead of spawning default-shell, avoiding shell startup overhead.
bind -n M-c display-popup -E -w80% -h80% "$HOME/.cargo/bin/a" cc watch

# tmux-fzf-url: use fzf to search and open URLs
# Binds to prefix + M-u (alt-u alt-u)
set -g @fzf-url-bind 'M-u'
set -g @fzf-url-history-limit '2000'
set -g @fzf-url-fzf-options '--tmux center,70%,50% --multi --exit-0 --no-preview'

# Direct pane selection with Ctrl-number
bind -n C-1 select-pane -t 1
bind -n C-2 select-pane -t 2
bind -n C-3 select-pane -t 3
bind -n C-4 select-pane -t 4
bind -n C-5 select-pane -t 5
bind -n C-6 select-pane -t 6
bind -n C-7 select-pane -t 7
bind -n C-8 select-pane -t 8
bind -n C-9 select-pane -t 9

# ----------------------------------------------------------
#   Plugins
# ----------------------------------------------------------
run-shell ~/.config/tmux/plugins/tmux-better-mouse-mode/scroll_copy_mode.tmux
run-shell ~/.config/tmux/plugins/tmux-fzf-url/fzf-url.tmux
